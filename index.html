<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>üçπ Build Your Smoothie</h1>
        <form id="smoothieForm">
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" required>
                    <option value="small">Small (12 oz)</option>
                    <option value="medium">Medium (16 oz)</option>
                    <option value="large">Large (20 oz)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Base:</label>
                <div class="radio-group">
                    <label><input type="radio" name="base" value="almond-milk" required> Almond Milk</label>
                    <label><input type="radio" name="base" value="coconut-water"> Coconut Water</label>
                </div>
            </div>
            <div class="form-group">
                <label>Ingredients (select up to 4):</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="ingredient" value="strawberry"> Strawberry</label>
                    <label><input type="checkbox" name="ingredient" value="banana"> Banana</label>
                    <label><input type="checkbox" name="ingredient" value="spinach"> Spinach</label>
                </div>
            </div>
            <button type="submit">Order Now</button>
        </form>
        <div id="orderOutput"></div>
        <div id="orderHistory">
            <h2>Recent Orders</h2>
            <ul></ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
